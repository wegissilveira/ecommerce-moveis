<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendors/fonts/flaticon.css">

        <title>Item</title>

    </head>

    <body>
        <header id="includedHeader"></header>

        <section class="product">
            <div class="product__container">
                <div class="product__image-container">

                    <!--Populado com script.js-->
                    <div class="product__image--mainImage"></div>

                    <!--Populado com script.js-->
                    <div class="product__image--thumb"></div>

                    <!-- <a href="" style="color: red;"><i class="flaticon-pinterest"></i></a> -->
                    <p style="margin-top: 30px;">*Imagens meramente ilustrativas</p>
                </div>
                <div class="produto__comprar--container">
                    <div class="produto__comprar--detalhes">

                        <!--Populado com script.js-->
                        <div class="produto__comprar--detalhes-preco"></div>

                        <button id="comprar_btn--js">Inserir no Carrinho</button>
                        <div class="produto__comprar--detalhes-frete">
                            <div class="produto__comprar--detalhes-freteTitle">
                                <i style="font-size: 20px;" class="flaticon-shipped"></i>
                                <p>Calcular frete e prazo</p>
                            </div>
                            <div class="produto__comprar--detalhes-freteInput">
                                <input type="text" name="frete" id="frete" placeholder="CEP da entrega">
                                <button type="submit">Calcular</button>
                            </div>
                        </div>

                        <!-- <div class="produto__comprar--detalhes-favoritos">
                            <i class="flaticon-star" style="margin-left: 10px;"></i>
                            <i class="flaticon-star"></i>
                            <i class="flaticon-star"></i>
                            <i class="flaticon-star"></i>
                            <i class="flaticon-star"></i>
                        </div> -->

                        <div class="produto__comprar--detalhes-boxes">

                            <!--Populado com script.js-->
                            <div class="produto__comprar--detalhes-boxesLike">
                                <p>Favoritos</p>
                            </div>

                            <a href="" >
                                <div class="produto__comprar--detalhes-boxesPagto">
                                    <i class="flaticon-package-cube-box-for-delivery"></i>
                                    <p>Formas de<br> pagamento</p>
                                </div>
                            </a>
                        </div>

                        <div class="produto__comprar--detalhes-descricao">
                            <p>Marca: Mobly</p>
                            <div class="produto__comprar--detalhes-descricaoTitle">
                                <p onClick="changeTabDescriptionProduct('size')" class="active-tab ">Tamanho</p>
                                <p onClick="changeTabDescriptionProduct('text')" class="disabled-tab">Descrição</p>
                            </div>

                            <!--Populado com script.js (há um 'p' abaixo do 'i')-->
                            <div class="produto__comprar--detalhes-descricaoDimensoes">
                                <div>
                                    <i class="flaticon-cube-with-arrows"></i>
                                </div>
                                <div>
                                    <i class="flaticon-resize"></i>
                                </div>
                                <div>
                                    <i class="flaticon-cube-with-arrows"></i>
                                </div>
                                <div>
                                    <i class="flaticon-weight-tool"></i>
                                </div>
                                <!-- <a href="">
                                    <p style="margin-left: 0">Ver mais detalhes do produto</p>
                                    <i class="flaticon-right-arrow"></i>
                                </a> -->
                            </div>
                            <!--Populado com script.js-->
                            <div class="produto__comprar--detalhes-descricaoText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       
        <!--Populado com script.js-->
        <section id="newsletter"></section>
    
        <!-- Populado com script.js -->
        <section id="info"></section>

        <!--Populado com script.js-->
        <footer id="includedFooter"></footer>
        
        <!--********************-->

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src="./node_modules//jquery/dist/jquery.min.js"></script>

        <script src="/resources/js/index.js"></script>  
        <script src="/vendors/jquery/script.js"></script>
    
    </body>


</html>
