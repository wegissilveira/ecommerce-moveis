<!DOCTYPE html>

    <body>

        <!--Populado com script.js-->

        <section class="lancamentosBanner">

                    </div>
                </div>
            </a>

                <div class="lancamentosBanner__ofertas--container" >
                    <a href="" id="teste" onmouseover="foscoImg();"> <img src="/vendors/img/lancamentos/ofertas.jpg" alt="oferta"> </a>
                    <a href="" class="teste"> <img src="/vendors/img/lancamentos/ofertas2.jpg" alt="oferta"> </a>
                    <a href="" class="teste"> <img src="/vendors/img/lancamentos/ofertas3.jpg" alt="oferta"> </a>
                </div>
            </div>    
            <div class="lancamentosBanner__secondBg">
                <a href=""  class="lacamentosBanner__secondBg--btn">Conferir</a>                
            </div> 
            <div class="lancamentosBanner__boxes">
                <div class="lancamentosBanner__boxes--firstContainer">
                    <a href=""> <img src="/vendors/img/lancamentos/box1.jpg" alt="Box"> </a>

                </div>
                <div class="lancamentosBanner__boxes--secondContainer">
                    <div class="lancamentosBanner__boxes--secondContainer-sub1">

                        <a href=""> <img src="/vendors/img/lancamentos/box4.jpg" alt="Box"> </a>
                    </div>
                    <a href=""> <img src="/vendors/img/lancamentos/box5.jpg" alt="Box"> </a>
                    <div class="lancamentosBanner__boxes--secondContainer-sub2">
                        <a href=""> <img src="/vendors/img/lancamentos/box6.jpg" alt="Box"> </a>
                        <a href=""> <img src="/vendors/img/lancamentos/box7.jpg" alt="Box"> </a>
                    </div>
                </div>
            </div>     
        </section>

        <section class="products__list_session">
            <div class="products__list_header-container">
                <div class="products__list_header">

                    <!--Populado com script.js-->
                    <p>Página</p>

            <!-- Populado com script.js--> PAREI AQUI <--

        <!--Populado com script.js-->
